{% extends 'base.html' %}
{% block titulo %}
  Registro de Usuario
{% endblock titulo %}
{% block body %}
<form method="POST">
  {% csrf_token %}
  {% if error %}
    <h2>{{ error }}</h2>
  {% else %}
    {{ usuario_form.as_p }}
    <button type = "submit"> Regristrar </button>
  {% endif %}

</form>
{% endblock body %}
